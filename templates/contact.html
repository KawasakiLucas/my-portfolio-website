<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive personal portfolio website - Contact Page</title>
  <!----------- PAGE ICON ----------->
  <link rel="icon" type="image/ico" href="../static/favicon.ico">
  <!----------- CSS LINK ----------->
  <link href="../static/style-base.css" rel="stylesheet">
  <link  href="../static/styles-contact.css" rel="stylesheet">
  <!----------- FONT AWESOME CSS LINK ----------->
  <link href="../static/fontawesome-free-6.2.1-web/css/all.css" rel="stylesheet">
  <!----------- BOX ICONS CSS LINK ----------->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-------------------------------- HEADER -------------------------------->
  <header class="header">
    <a href="/" class="logo">Lucas.</a>
    <div class="bx bx-menu" id="menu-icon"></div>
  <!----------- NAVIGATION ----------->
    <nav class="navbar">
      <a href="/" class="translatable" data-key="home">Home</a>
      <a href="/about" class="translatable" data-key="about">About</a>
      <a href="/portfolio" class="translatable" data-key="portfolio">Portfolio</a>
      <a href="/contact" class="translatable active" data-key="contact">Contact</a>
    </nav>
  <!----------- NAVIGATION ----------->
  </header>
  <!-------------------------------- HEADER -------------------------------->
  <!-------------------------------- SECTION -------------------------------->
  <section>
    <!------------------------- CONTENT ------------------------->
    <div class="contact_content">
      <h1 class="translatable" data-key="contact_me">Contact me</h1>
      <!----------- CONTACT FORM ----------->
      <div class="contact_form">
        <!--<form action="{{ url_for('contact') }}" method="post">-->
        <form method="post">
          <input id="name" name="user_name" type="text" placeholder="Your Name" class="form_item" required>
          <input id="email" name="email" type="email" placeholder="Your Email Address" class="form_item" required>
          <input id="subject" name="subject" type="text" placeholder="Subject" class="form_item" required>
          <textarea id="message" name="text" cols="30" rows="15" placeholder="Your message" class="form_item" required></textarea>
          <button id="submit" value="Submit" type="submit" class="send form_item_button translatable" data-key="submit">Submit</button>
        </form>
      </div>
      <!----------- CONTACT FORM ----------->
    </div>
    <!------------------------- CONTENT ------------------------->
    <!----------- LANGUAGE BUTTONS ----------->
    <div class="language-buttons">
      <button id="btn-en" class="button active" data-lang="en">EN</button>
      <button id="btn-jp" class="button" data-lang="jp">JP</button>
      <button id="btn-pt" class="button" data-lang="pt">PT</button>
    </div>
    <!----------- LANGUAGE BUTTONS ----------->
    <!----------- SOCIAL MEDIA ----------->
    <div class="social-media">
      <a href="https://www.linkedin.com/in/lucas-kawasaki" target="_blank"><i class="bx bxl-linkedin"></i></a>
      <a href="https://github.com/KawasakiLucas" target="_blank"><i class="bx bxl-github"></i></a>
      <a href="https://www.wantedly.com/id/lucas_kawasaki" target="_blank"><i class="bx bxl-wordpress"></i></a>
      <a href="mailto:lucas.kawasaki.portfolio@outlook.com" target="_blank"><i class="bx bx-envelope"></i></a>
    </div>
    <!----------- SOCIAL MEDIA ----------->
    <!----------- IMAGE HOVER ----------->
    <div class="imgHover"></div>
    <!----------- IMAGE HOVER ----------->
  </section>
  <!-------------------------------- SECTION -------------------------------->
  <!-------------------------------- SCRIPTS -------------------------------->
  <!-- Animation -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- Typed JS -->
  <script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>

  <!-- Pure JS -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/script.js"></script>
  <!-------------------------------- SCRIPTS -------------------------------->
</body>
</html>
